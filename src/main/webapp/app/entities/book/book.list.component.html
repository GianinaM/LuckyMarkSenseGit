<div class="example-container mat-elevation-z8">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>List of Books</span>

            <button class="create-button" type="button" mat-raised-button color="accent"
                    jhiTranslate="global.entity.save"  (click)="openDialog()">Create</button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

            <!-- Actions Column -->
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button type="button" mat-raised-button color="accent"
                            jhiTranslate="entity.action.edit" (click)="editBook()">Edit</button>
                    <button type="button" mat-raised-button color="accent"
                            jhiTranslate="entity.action.delete" (click)="deleteBook(row)">Delete</button>
                </mat-cell>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.title}} </mat-cell>
            </ng-container>


            <!-- PublicationDate Column -->
            <ng-container matColumnDef="publicationDate">
                <mat-header-cell *matHeaderCellDef> Publication Date </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.publicationDate}} </mat-cell>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.descriprion}} </mat-cell>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.price}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                     (click)="selection.toggle(row)">
            </mat-row>
        </mat-table>

        <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
